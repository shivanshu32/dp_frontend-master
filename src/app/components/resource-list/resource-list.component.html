<div class="main-wrap">
  <app-navbar></app-navbar>
  <div class="section-wrap pb-3 float-left w-100">
    <div class="mt-5">
      <h5>{{isEditMode?"Update printer":"Add new resource"}}</h5>
      <div class="row">
        <div class="col-md-3">
          <input
            (keyup.enter)="addPrinter()"
            type="text"
            placeholder="Write name here ..."
            class="form-control"
            [(ngModel)]="name"
          />
          <div class="small text-danger mt-2" *ngIf="showErr">Field is required</div>
        </div>
        <div class="col-md-3">
          <input
            (keyup.enter)="addPrinter()"
            type="email"
            placeholder="Write email here ..."
            class="form-control"
            [(ngModel)]="email"
          />
          <div class="small text-danger mt-2" *ngIf="showErr">Field is required</div>
        </div>
        <div class="col-md-1">
            <button (click)="addPrinter()" [disabled]="isLoading" type="button" class="btn btn-primary">{{isEditMode?"Update":"Save"}}</button>
        </div>
      </div>
    </div>
    <h1 class="mt-5 float-left w-100 dashboard-heading">
      Outside Resource
      <span *ngIf="isLoading"><i class="fa fa-spinner fa-spin"></i></span>
    </h1>
    <div class="c-datatable" *ngIf="!isLoading">
      <div class="table-responsive">
        <table id="myTable">
          <thead>
            <tr>
              <!-- <th>
                  <div class="c-pick float-left">
                      <input type="checkbox" id="all">
                      <label for="all"></label>
                  </div>
              </th> -->
              <th>Name</th>
              <th>Email</th>
              <th>Created Date</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let printer of printers; let i = index">
              <td>{{ printer.name }}</td>
              <td>{{ printer.email }}</td>  
              <td>
                {{ printer.created_at | date }}
              </td>
              <td>
                <div class="action-btn">
                  <a
                    href="javascript:;"
                    (click)="handleAction(printer.id, 'edit')"
                    class="btn c-btn-info sm square mx-1"
                    title=""
                    ><img src="assets/images/resource/icons/icon-pen.png"
                  /></a>
                  <a
                    href="javascript:;"
                    (click)="handleAction(printer.id, 'delete')"
                    class="btn c-btn-danger sm square mx-1"
                    title=""
                    ><img src="assets/images/resource/icons/icon-trash.png"
                  /></a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- Main Wrap -->

<!-- Modal -->

                <input type="text" placeholder="" />
              </div>
            </div>
            <div class="col-lg-6 mb-4">

                <input type="text" placeholder="" />
              </div>
            </div>
            <div class="col-lg-6 mb-4">

                <input type="text" placeholder="" />
              </div>
            </div>
            <div class="col-lg-6 mb-4">

            <div class="col-lg-12">

            </div>

            </div>
