<div class="main-wrap">
    <app-navbar></app-navbar>
    <div class="section-wrap pb-3 float-left w-100">
        <div class="mt-4">
            <h1>
                {{status | titlecase }} Orders
            </h1>
        </div>
        <div class="c-datatable">
            <div class="table-responsive">
                <table id="myTable">
                    <thead>
                        <tr>
                            <!-- <th>
                                <div class="c-pick float-left">
                                    <input type="checkbox" id="all">
                                    <label for="all"></label>
                                </div>
                            </th> -->
                            <th>ID#</th>
                            <th>Job Name</th>
                            <th>Invoice #</th>
                            <th>Arrival Date</th>
                            <th>Art</th>
                            <th>Packing/Shiping</th>
                            <th>Status</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of orderList">
                            <!-- <td>
                                <div class="c-pick float-left">
                                    <input type="checkbox" id="one">
                                    <label for="one"></label>
                                </div>
                            </td> -->
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.invoice_number}}</td>
                            <td>
                                {{item.arrival_date | date}}<br>
                                <small>{{item.hard_due_date == 1?"Hard Due Date":"Soft Due Date"}}</small>
                            </td>
                            <td>
                                                <a
                  [href]="item.proof_url ? item.proof_url : null"
                  target="_blank"
                >
                  <div class="art-table">
                    <img
                      [src]="
                        item.proof_url
                          ? item.proof_url
                          : 'assets/images/resource/icons/icon-art2.png'
                      "
                      alt=""
                    />
                  </div>
                </a>
                            </td>
                            <td>
                                <div class="action-btn">
                                    <a *ngIf="item.packing_list_url" target="_blank" [href]="item.packing_list_url" class="btn c-btn-primary sm square  mx-1" title=""><img
                                            src="assets/images/resource/icons/icon-pdf.png"></a>
                                    <a *ngIf="item.shipping_label_url" target="_blank" [href]="item.shipping_label_url" class="btn c-btn-secondary sm square mx-1" title=""><img
                                            src="assets/images/resource/icons/icon-pdf.png"></a>
                                </div>
                            </td>
                            <td>{{item.status}}</td>
                            <td>
                                <div class="action-btn">
                                    <a (click)="handleAction('view',item.id)" href="javascript:;" class="btn c-btn-primary sm square mx-1" title=""><img
                                            src="assets/images/resource/icons/icon-eye.png"></a>
                                    <a (click)="handleAction('edit',item.id)" href="javascript:;" class="btn c-btn-info sm square mx-1" title=""><img
                                            src="assets/images/resource/icons/icon-pen.png"></a>
                                    <a (click)="handleAction('delete',item.id)" href="javascript:;" class="btn c-btn-danger sm square mx-1" title=""><img
                                            src="assets/images/resource/icons/icon-trash.png"></a>
                                   
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div><!-- Main Wrap -->

<!-- Modal -->
